{% extends 'index.html' %}

{% block content %}

<form method="GET" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <input name="question_text" placeholder="question"><br>
    <br>
    <button class="btn btn-primary" type="submit">Search</button>
</form>

<h1>Cards</h1>
<table class="table table-striped table-bordered table-sm" cellspacing="0">
    <thead>
        <tr>
            <th class="th-sm">Name</th>
        </tr>
    </thead>
    <tbody>

    {% for card in cards %}
        <tr>
            <td>
                <a class="btn btn-lg btn-danger" href="edit_card?q={{card.id}}">{{card.question_text}}</a>
            </td>
            <td><a class="btn btn-warning" href=delete_card/{{card.split_name|join:"%20"}}>delete</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
