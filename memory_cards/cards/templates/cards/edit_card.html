{% extends 'index.html' %}

{% block content %}

<form method="post" action="edit_card_form" enctype="multipart/form-data">
    {% csrf_token %}
    <input name="id_card" value="{{card.id}}" type="hidden">
    question<input name="question_text" value="{{card.question_text}}"><br>
    answer<<textarea class="form-control" name="answer_text" rows="5">{{card.answer_text}}"</textarea><br>
    association:<textarea class="form-control" name="association_text" rows="5">{{card.association_text}}</textarea><br>
    <button class="btn btn-primary" type="submit">Save</button>

</form>
{% endblock %}
